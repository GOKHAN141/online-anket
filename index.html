<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Online Alışveriş Anketi — Olasılık</title>
<style>
  :root{
    --bg:#f6f8fb; --card:#ffffff; --primary:#2563eb; --muted:#6b7280;
    --radius:12px; --pad:16px;
  }
  body{font-family:Inter,system-ui,Segoe UI,Roboto,Arial; background:var(--bg); margin:0; padding:20px;}
  .wrap{max-width:760px;margin:18px auto;}
  .card{background:var(--card);border-radius:var(--radius);box-shadow:0 6px 24px rgba(15,23,42,0.06);padding:22px;}
  h1{margin:0 0 6px;font-size:20px}
  p.lead{margin:0;color:var(--muted);font-size:14px}
  label{display:block;margin-top:14px;font-weight:600;color:#111827}
  .hint{font-size:13px;color:var(--muted);margin-top:6px}
  select,input[type="text"],input[type="number"]{width:100%;padding:10px;border:1px solid #e6e9ef;border-radius:8px;margin-top:6px}
  .grid{display:grid;grid-template-columns:repeat(2,1fr);gap:10px}
  @media (max-width:600px){ .grid{grid-template-columns:1fr} }
  .row{display:flex;gap:10px;align-items:center}
  .small{font-size:13px;color:var(--muted)}
  .btn{display:inline-block;margin-top:16px;padding:10px 16px;background:var(--primary);color:#fff;border-radius:10px;border:0;font-weight:700;cursor:pointer}
  .footer{margin-top:12px;font-size:13px;color:var(--muted)}
  .kpi{background:#f1f5f9;padding:10px;border-radius:8px;margin-top:10px;color:#0f172a;font-weight:600}
  .consent {display:flex; align-items:center; gap:8px; margin-top:12px}
</style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Online Alışveriş Anketi</h1>
      <p class="lead">Kısa ve anonim — ~1–2 dakika. Sonuçlar ödev için kullanılacaktır.</p>

      <!-- gizli iframe (sayfa yenilenmesin) -->
      <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"></iframe>

      <!-- Aksiyon URL'i: APPS_SCRIPT_URL'i buraya yapıştır -->
      <form method="post" action="https://script.google.com/macros/s/AKfycbzkZXjE5Wm7_p1VPyntmOLO-YFP9BFXT3nT9ErEHDsd4AllmqSX1gCLB6TwwFaasLW6nw/exec" target="hidden_iframe" id="surveyForm" autocomplete="off">

        <!-- 1. Yaş aralığı -->
        <label>1) Yaş aralığınız</label>
        <select name="age_range" required>
          <option value="">Seçiniz</option>
          <option>18-24</option>
          <option>25-34</option>
          <option>35-44</option>
          <option>45+</option>
        </select>

        <!-- 2. Durum: öğrenci / çalışan -->
        <label>2) Şu anki durumunuz</label>
        <select name="current_status" required>
          <option value="">Seçiniz</option>
          <option>Öğrenci - Önlisans</option>
          <option>Öğrenci - Lisans</option>
          <option>Öğrenci - Yüksek Lisans / Doktora</option>
          <option>Çalışıyorum - Tam zamanlı</option>
          <option>Çalışıyorum - Yarı zamanlı / Serbest</option>
          <option>İş arıyorum / İşsiz</option>
        </select>

        <!-- 3. Gelir (opsiyonel) -->
        <label>3) Aylık kişisel gelir (opsiyonel)</label>
        <select name="income_band">
          <option value="">Belirtmek istemiyorum</option>
          <option>&lt;2000</option>
          <option>2000-5000</option>
          <option>5001-10000</option>
          <option>10001+</option>
        </select>

        <div class="grid">
          <!-- 4. Frekans -->
          <div>
            <label>4) Son 1 ayda kaç kez online alışveriş yaptınız?</label>
            <select name="monthly_freq" required>
              <option value="">Seçiniz</option>
              <option>Hiç</option>
              <option>1-2</option>
              <option>3-5</option>
              <option>6-10</option>
              <option>10+</option>
            </select>
          </div>

          <!-- 5. Ortalama sepet -->
          <div>
            <label>5) Ortalama sipariş başı harcama (TL)</label>
            <select name="avg_spend_band" required>
              <option value="">Seçiniz</option>
              <option>0-200</option>
              <option>201-500</option>
              <option>501-1000</option>
              <option>1001+</option>
            </select>
          </div>
        </div>

        <!-- 6. Kupon sıklığı -->
        <label>6) Kupon / indirim kullanım sıklığınız</label>
        <select name="coupon_freq" required>
          <option value="">Seçiniz</option>
          <option>Hiç</option>
          <option>Nadiren (ayda 1-2)</option>
          <option>Bazen (3-5)</option>
          <option>Sık (6+)</option>
        </select>

        <!-- 7. Ürün yorumları -->
        <label>7) Ürün yorumlarını okur musunuz?</label>
        <select name="read_reviews" required>
          <option value="">Seçiniz</option>
          <option>Her zaman</option>
          <option>Bazen</option>
          <option>Hiç</option>
        </select>

        <!-- 8. Dürtüsellik (4 madde) -->
        <label>8) Dürtüsellik — her madde için 1 (hiç) → 5 (çok)</label>
        <div class="grid">
          <input type="number" name="imp_m1" min="1" max="5" placeholder="Düşünmeden satın alırım (1-5)" required>
          <input type="number" name="imp_m2" min="1" max="5" placeholder="Ani satın alma (1-5)" required>
          <input type="number" name="imp_m3" min="1" max="5" placeholder="Sepeti kısa sürede tamamlama (1-5)" required>
          <input type="number" name="imp_m4" min="1" max="5" placeholder="Duygular etkiler (1-5)" required>
        </div>

        <!-- 9. En önemli faktör (single) -->
        <label>9) Satın alırken en önemli faktör hangisi?</label>
        <select name="main_factor" required>
          <option value="">Seçiniz</option>
          <option>Ücretsiz kargo</option>
          <option>İndirim / Kupon</option>
          <option>Ürün yorumları</option>
          <option>Hızlı kargo</option>
          <option>Kolay iade</option>
          <option>Marka güvenilirliği</option>
        </select>

        <!-- 10. Onay (zorunlu) -->
        <div class="consent">
          <input type="checkbox" id="consent" name="consent" value="Evet" required>
          <label for="consent" class="small">Bu anket ödev amaçlıdır ve anonimdir. Katılıyorum.</label>
        </div>

        <button class="btn" type="submit">Gönder</button>

        <div class="footer">
          <div class="kpi">Tahmini süre: 1–2 dakika · Anonim cevap</div>
        </div>
      </form>

      <p id="msg" class="small" style="margin-top:10px;color:green"></p>
    </div>
  </div>

<script>
  // iframe yüklendiğinde mesaj göster (submit sonrası)
  document.getElementById('hidden_iframe')?.addEventListener('load', function(){
    document.getElementById('msg').innerText = 'Cevabınız kaydedildi — teşekkürler!';
    document.getElementById('surveyForm').reset();
  });
</script>
</body>
</html>
