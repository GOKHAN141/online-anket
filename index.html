<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Online Alışveriş Anketi</title>
</head>
<body>
  <h2>Online Alışveriş Anketi</h2>
  <form method="post" action="https://script.google.com/macros/s/AKfycbw7lNuorWCcNIahBwIm1z5k5TsW0BP7WUl_thQnxgZU9tVlJMcH_N_BY63XohTgyzuHcQ/exec" target="hidden_iframe">
    
    <label>Yaş:</label>
    <input type="number" name="yas" required><br><br>
    
    <label>Cinsiyet:</label>
    <select name="cinsiyet" required>
      <option value="Erkek">Erkek</option>
      <option value="Kadın">Kadın</option>
      <option value="Diğer">Diğer</option>
    </select><br><br>
    
    <label>Eğitim:</label>
    <select name="egitim" required>
      <option value="Lise">Lise</option>
      <option value="Ön Lisans">Ön Lisans</option>
      <option value="Lisans">Lisans</option>
      <option value="Yüksek Lisans">Yüksek Lisans</option>
      <option value="Doktora">Doktora</option>
    </select><br><br>
    
    <label>Öğrenci misiniz?</label>
    <select name="ogrenci" required>
      <option value="Evet">Evet</option>
      <option value="Hayır">Hayır</option>
    </select><br><br>
    
    <label>Bölüm/İş:</label>
    <input type="text" name="bolum" required><br><br>
    
    <label>Alışveriş Sıklığı (Ayda):</label>
    <select name="alisveris_sikligi" required>
      <option value="Hiç">Hiç</option>
      <option value="1-2">1-2</option>
      <option value="3-5">3-5</option>
      <option value="5+">5 ve üzeri</option>
    </select><br><br>
    
    <label>Cihaz Tercihi:</label>
    <select name="cihaz" required>
      <option value="Mobil">Mobil</option>
      <option value="Bilgisayar">Bilgisayar</option>
      <option value="Tablet">Tablet</option>
    </select><br><br>
    
    <label>Ürün Kategorisi:</label>
    <select name="urun_kategori" required>
      <option value="Giyim">Giyim</option>
      <option value="Elektronik">Elektronik</option>
      <option value="Kozmetik">Kozmetik</option>
      <option value="Gıda">Gıda</option>
      <option value="Kitap">Kitap</option>
    </select><br><br>
    
    <label>Motivasyon:</label>
    <input type="text" name="motivasyon" required><br><br>
    
    <label>Endişe:</label>
    <input type="text" name="endise" required><br><br>
    
    <button type="submit">Gönder</button>
  </form>
  
  <iframe name="hidden_iframe" style="display:none;"></iframe>
</body>
</html>
